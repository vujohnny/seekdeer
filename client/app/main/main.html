<div ng-controller="MainCtrl">
    <div id="logo" class="text-center typography">
        <h1><i class="fa fa-angellist"></i> ExploreTip</h1>
    </div>
    <div class="col-md-4 typography">
        <accordion close-others="oneAtATime">
        
            <filter-budget></filter-budget>
            <filter-where></filter-where>
            <filter-when></filter-when>

            <button type="submit" class="btn btn-default" ng-click="getCurrentValue()">Submit</button>
			<input id="searchTextField" type="text" size="50" placeholder="Enter a location" autocomplete="on">
			
        </accordion>
    </div>
</div>
<!-- end accordion navigation-->
<div class="col-md-8">
	<div id="googleMap"></div>
</div>
<!-- end google maps -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Database:</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
                <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
            </ul>
        </div>
    </div>
    <form class="thing-form">
        <label>Syncs in realtime across clients</label>
        <p class="input-group">
            <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newThing">
            <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
        </p>
    </form>
</div>

<footer></footer>
